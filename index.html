      --border: #dcdcdc;

    * {

      font-family: 'Inter', sans-serif;
    }

    body {
      background-color: var(--bg-light);
      color: var(--dark-blue);
      padding: 2rem;
    }

    header {
      display: flex;

      max-width: 960px;
      margin: 0 auto 1.5rem;
      flex-wrap: wrap;
      gap: 10px;

    header h1 {

      color: var(--primary);
    }

    header a {
      background: var(--accent);
      color: #fff;
      text-decoration: none;
      padding: 8px 16px;
      border-radius: 8px;
      font-weight: 600;
      transition: background 0.3s;
    }

    header a:hover {
      background: var(--secondary);
    }

    form {
      background: var(--light);
      border-radius: 12px;
      padding: 2rem;
      max-width: 960px;
      margin: auto;
      box-shadow: 0 6px 30px rgba(0, 0, 0, 0.08);
    }

    h2 {

      color: var(--gray);
      margin-bottom: 1rem;
      border-bottom: 1px solid var(--border);
      padding-bottom: 0.5rem;
    }

    label {

      margin-bottom: 0.5rem;
      font-weight: 600;
      font-size: 0.95rem;
    }

    input, select {

      padding: 0.65rem 0.85rem;
      border-radius: 8px;
      border: 1px solid var(--border);
      margin-bottom: 0.3rem;
      font-size: 0.95rem;

    input[type="file"] {

    .grid {

      gap: 1.5rem;
    }

    .error-msg {
      color: red;
      font-size: 0.85rem;
      margin-bottom: 1rem;
      display: none;
    }

    .invalid {
      border-color: red !important;
    }

    button {

      padding: 0.9rem 2rem;
      border: none;
      border-radius: 8px;
      font-weight: 600;
      font-size: 1rem;
      color: white;
      cursor: pointer;
      display: block;
      margin: 0 auto;
      margin-top: 1.5rem;
      transition: background 0.3s ease;
    }

    button:hover {
      background: var(--primary);
    }

    @media (max-width: 600px) {
      form {

      }

      header {

    }

  <script>
    document.getElementById('registrationForm').addEventListener('submit', function (e) {
      const form = e.target;
      const fields = form.querySelectorAll('input[required], select[required]');
      let valid = true;

      // Reset all error messages
      fields.forEach(field => {
        const msg = field.nextElementSibling;
        field.classList.remove('invalid');
        if (msg && msg.classList.contains('error-msg')) {
          msg.style.display = 'none';
          msg.textContent = '';
        }
      });

      // Validate required fields
      fields.forEach(field => {
        const msg = field.nextElementSibling;
        if (!field.value.trim()) {
          field.classList.add('invalid');
          if (msg) {
            msg.textContent = 'This field is required.';
            msg.style.display = 'block';
          }
          valid = false;
        }
      });

      // Phone & Email uniqueness
      const phone1 = form.phone1.value.trim();
      const phone2 = form.phone2.value.trim();
      const email1 = form.email1.value.trim();
      const email2 = form.email2.value.trim();

      if (phone1 && phone2 && phone1 === phone2) {
        form.phone2.classList.add('invalid');
        form.phone2.nextElementSibling.textContent = "Phone numbers must be different.";
        form.phone2.nextElementSibling.style.display = 'block';
        valid = false;
      }

      if (email1 && email2 && email1 === email2) {
        form.email2.classList.add('invalid');
        form.email2.nextElementSibling.textContent = "Emails must be different.";
        form.email2.nextElementSibling.style.display = 'block';
        valid = false;
      }

      if (!valid) e.preventDefault();
    });
