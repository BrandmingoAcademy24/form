  function toggleMenu() {

  document.getElementById('registrationForm').addEventListener('submit', function (e) {
    const form = e.target;
    const fields = form.querySelectorAll('input[required], select[required]');
    let valid = true;

    fields.forEach(field => {
      const msg = field.parentElement.querySelector('.error-msg');
      field.classList.remove('invalid');
      if (msg) {
        msg.style.display = 'none';
        msg.textContent = ' ';
      }
    });
    
    // Validate required fields
    fields.forEach(field => {
        const msg = field.nextElementSibling;
        if (!field.value.trim()) {
          field.classList.add('invalid');
          if (msg) {
            msg.textContent = 'This field is required.';
            msg.style.display = 'block';
          }
          valid = false;
        }
      });

    fields.forEach(field => {
      const msg = field.parentElement.querySelector('.error-msg');
      if (!field.value.trim()) {
        field.classList.add('invalid');
        if (msg) {
          msg.textContent = 'This field is required.';
          msg.style.display = 'block';
        }
        valid = false;
      }
    });

    const phone1 = form.querySelector('[name="phone1"]').value.trim();
    const phone2 = form.querySelector('[name="phone2"]').value.trim();
    const email1 = form.querySelector('[name="email1"]').value.trim();
    const email2 = form.querySelector('[name="email2"]').value.trim();

    if (phone1 && phone2 && phone1 === phone2) {
      const phone2Field = form.querySelector('[name="phone2"]');
      const msg = phone2Field.parentElement.querySelector('.error-msg');
      phone2Field.classList.add('invalid');
      if (msg) {
        msg.textContent = 'Phone numbers must be different.';
        msg.style.display = 'block';
      }
      valid = false;
    }

    if (email1 && email2 && email1 === email2) {
      const email2Field = form.querySelector('[name="email2"]');
      const msg = email2Field.parentElement.querySelector('.error-msg');
      email2Field.classList.add('invalid');
      if (msg) {
        msg.textContent = 'Emails must be different.';
        msg.style.display = 'block';
      }
      valid = false;
    }

    if (!valid) {
      e.preventDefault();
    } else {
      e.preventDefault();
      const modal = document.getElementById('thankYouModal');
      modal.style.display = 'block';
      setTimeout(() => {
        modal.classList.add('fade-out');
        modal.style.animation = 'fadeOut 0.5s ease-in-out forwards';
        setTimeout(() => {
          modal.style.display = 'none';
          modal.classList.remove('fade-out');
          modal.style.animation = '';
          form.reset();
        }, 500);
      }, 3000);
    }
  });
</script>


  <script>
(()=> {
  const btnHi = document.getElementById('btn-hi');
  const btnEn = document.getElementById('btn-en');
  const KEY = 'siteLang';

  // Set language via Google's injected <select>
  function setLang(lang){
    const sel = document.querySelector('select.goog-te-combo');
    if(!sel) return;
    sel.value = lang; sel.dispatchEvent(new Event('change'));

    // Hide any banner immediately (defensive)
    const bar = document.querySelector('.goog-te-banner-frame');
    if(bar) bar.style.display = 'none';
    document.body.style.top = '0px';

    const hi = lang === 'hi';
    btnHi.style.display = hi ? 'none' : 'inline-block';
    btnEn.style.display = hi ? 'inline-block' : 'none';
    localStorage.setItem(KEY, lang);
    // Optional: better Devanagari rendering
    document.documentElement.style.fontFamily = hi
      ? "'Noto Sans Devanagari', Montserrat, system-ui, -apple-system, Segoe UI, Roboto"
      : "Montserrat, system-ui, -apple-system, Segoe UI, Roboto";
  }

  // Wait until Google injects the combo, then apply saved choice
  const obs = new MutationObserver(() => {
    if(document.querySelector('select.goog-te-combo')){
      const saved = localStorage.getItem(KEY);
      if(saved) setLang(saved);
      obs.disconnect();
    }
  });
  obs.observe(document.body, {childList:true,subtree:true});

  // Click handlers
  btnHi.addEventListener('click', ()=> setLang('hi'));
  btnEn.addEventListener('click', ()=> setLang(''));   // '' resets to original

  // Fallback: try once after load in case observer missed
  window.addEventListener('load', ()=> setTimeout(()=>{
    if(document.querySelector('select.goog-te-combo')){
      const saved = localStorage.getItem(KEY);
      if(saved) setLang(saved);
    }
  }, 400));
})();
</script>
